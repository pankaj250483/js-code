<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>
<label>Enter a digit for show table</label>
<input id="d1" type="number">
<button onclick="showtable()">Show Table</button>
<p id="demo"></p>

<script>

function showtable()
{
  var txt="";
  x=parseInt(d1.value);
  for(i=1;i<=10;i++)
    {
        txt+=`${x} x ${i} = ${x*i} <br>`;

    }
  demo.innerHTML=txt;
}
</script>

</body>
</html>
