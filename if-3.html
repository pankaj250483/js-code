<body>

<br><br>
<button onclick="hello()"> Welcome </button>
<p id=d2></p>
<script>
function hello()
{

	d1.value=d1.value.toUpperCase();
    
	if(d1.value == "PANKAJ" || d1.value=="SONU" || d1.value=="DIMPLE" )

    else
    {
    	d2.innerHTML="";
        alert("Sorry! You are not authorised person.");
    }
}
</script>
