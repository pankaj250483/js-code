<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>
<button onclick="lp()">Start</button>
<p id="demo"></p>

<script>

function lp()
{
i=0;
choice="y";
while (choice=="y") {
  document.getElementById("demo").innerHTML += "<br>The number is " + i;
  i++;
  choice = prompt("Count "+i+ ", Please Y for continute, N for exit");

}
}


</script>

</body>
</html>
