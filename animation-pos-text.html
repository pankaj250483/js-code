<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  font-size:50px;
  
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate">PANKAJ</div>
</div>

<script>

document.getElementById("container").addEventListener("wheel", myFunction);
 pos = -150;
 elem = document.getElementById("animate");   
function myFunction(event) {
		if(pos>=200)
        {
        pos=199;
        }
        else if(pos<0)
        {
        pos=0;
        }
        else
        {
   		 pos-=event.deltaY; 
         }
     // elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
}



function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 350;
  clearInterval(id);
  id = setInterval(frame, 20);
  function frame() {
    if (pos == 0) {
      clearInterval(id);
    } else {
      pos--; 
     // elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
