<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="demo"></p>

<script>
const cars = [10,20,30,40,50,60];
t="";
cars.push(70);
for(i=0;i<cars.length;i++)
t+=cars[i]+"<br>";

document.getElementById("demo").innerHTML = t;
</script>

</body>
</html>
