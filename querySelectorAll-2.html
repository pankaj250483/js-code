<!DOCTYPE html>
<html>
<body>
<h2>JavaScript HTML DOM</h2>

<p>Finding HTML Elements by Query Selector</p>
<p class="intro" id="a1">Hello World!.</p>
<p class="intro">This example demonstrates the <b>querySelectorAll</b> method.</p>

<input type="text" class="hero">
<input type="text">
<input type="number">
<input type="number" class="hero">
<input type="text">
<input type="number">

<p id="demo"></p>
<script>

var x = document.querySelectorAll("input[type='text']");

for (i=0;i<x.length;i++)
{
	x[i].value="Enter text here....";
    x[i].style.backgroundColor="yellow";
}

var y = document.querySelectorAll("input[type='number']");
for (i=0;i<y.length;i++)
{
	y[i].value=0;
    y[i].style.backgroundColor="pink";
}

var y = document.querySelectorAll("input[class='hero']");
for (i=0;i<y.length;i++)
{
    y[i].style.backgroundColor="goldenrod";
}

</script>
